<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Backbone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      Contact list
      <a href="#">Home</a>
    </header>
    <aside class="sidebar">
    </aside>
    <main>

    </main>
    <script type="text/template" id="EditViewTemplate">
      <!-- EDIT! -->
      <div class="container">
        <span class="info">Fill out forms below:</span>
        <br>
        <input type="text" class="input" value='' placeholder="Email"/>
        <br>
        <input type="text" class="input" value='' placeholder="First Name"/>
        <br>
        <input type="text" class="input" value='' placeholder="Last Name"/>
        <br>
        <input type="text" class="input" value='' placeholder="Phone Number"/>
        <br>
        <input type="text" class="input" value='' placeholder="Twitter"/>
        <br>
        <input type="text" class="input" value='' placeholder="Linkedin"/>
        <br>
        <button type="submit" class="input" value='submit'>Add Contact</button>
      </div>
    </script>
    <script type="text/template" id="SidebarTemplate">
      <h2>Sidebar</h2>
        <ul>
          <% _.forEach(contacts, function(contact){ %>
            <li>
              <a href="#contact/<%=contact._id%>"><%= contact.firstName %></a>
            </li>
        </ul>
    </script>
    <script type="text/template" id="ListViewTemplate">
      <h2>Contact List</h2>
      <ul>
        <% _.forEach(contacts, function(contact){ %>
          <li>
            <a href="#contact/<%=contact._id%>"><%= contact.firstName %></a>
          </li>
          <li>
            <%= contact.lastName %></a>
          </li>
          <li>
            <%= contact.email %></a>
          </li>
          <li>
            <%= contact.phoneNumber %></a>
          </li>
          <li>
            <%= contact.twitter %></a>
          </li>
          <li>
            <%= contact.linkedin %></a>
          </li>
        <% }) %>
      </ul>
    </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
   <script src="app.js"></script>
  </body>
</html>
